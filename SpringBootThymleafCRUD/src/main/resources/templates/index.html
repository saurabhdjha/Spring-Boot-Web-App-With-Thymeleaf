<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thy,leaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
	
	<h1>Employee Management System</h1>
	
	<!-- Button to add new employee -->
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    
    <hr>
    
    <!-- Getting details of all employees -->
	<table border="1px solid black" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>EmployeeId</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th colspan="2">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">
				<td th:text="${employee.employeeId}"></td>
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<!-- Button to Update Employee Details -->
				<td> <a th:href="@{/showUpdateForm/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary">Update</a> </td>
				<!-- Button to Delete Employee -->
				<td> <a th:href="@{/deleteEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary">Delete</a> </td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
